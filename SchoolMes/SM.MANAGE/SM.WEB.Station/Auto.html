<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script language="javascript" type="text/javascript">function autoPlay() {
            var myAuto = document.getElementById('myaudio');
            myAuto.play();
        }
        function closePlay() {
            var myAuto = document.getElementById('myaudio');
            myAuto.pause();
            myAuto.load();
        }</script>
</head>
<body>
    <audio src="alarm.mp3" id="myaudio" controls="controls" loop="false" hidden="true"></audio>
    <input type="button" onclick="autoPlay()" value="播放" />
    <input type="button" onclick="closePlay()" value="关闭" />
</body>
</html>
